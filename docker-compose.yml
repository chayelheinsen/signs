version: "3"

volumes:
  postgres-data:
    driver: local
  app-gems:
    driver: local
  webpacker:
    driver: local

services:
  postgres:
    image: postgres:9.6.9
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  redis:
    image: redis:latest

  webpacker:
    build: .
    env_file:
      - '.env'
    command: ./bin/webpack-dev-server --inline true
    volumes:
      - .:/usr/src/app
    ports:
      - 3035:3035

  backend:
    build: .
    image: chayel/signs
    command: rails server -b 0.0.0.0 -p 3000
    ports:
      - 3000:3000
    links:
      - postgres:db
      - redis
      - webpacker
    entrypoint: /usr/src/app/development-entrypoint
    volumes:
      - .:/usr/src/app
      - app-gems:/usr/local/bundle
    stdin_open: true
    tty: true
    env_file:
      - '.env'
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/my_app_development
      RAILS_LOG_TO_STDOUT: "true"